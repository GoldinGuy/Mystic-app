<!-- Header -->
<ion-header box-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title text-uppercase>Deco News</ion-title>
  </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <!--- Category List -->
      <ion-col size="6" size-md="4" *ngFor="let item of categories" (click)="openCategory(item)">
        <ion-card box-shadow text-center padding>
            <h2 text-size-md text-capitalize>{{item.name}}</h2>
            <h3 text-size-xs margin-top text-capitalize>{{item.count}} Posts</h3>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
