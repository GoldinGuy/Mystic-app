<ion-header box-shadow>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title class="beleren fs-20">MYSTIC</ion-title>
	</ion-toolbar>
	<ion-toolbar class="ion-segment-header">
		<ion-segment class="ion-segment-header">
			<ion-segment-button
				text-capitalize
				class="ion-segment-header"
				routerLink="/home"
				routerDirection="forward"
			>
				<ion-icon name="md-list-box"></ion-icon>
			</ion-segment-button>
			<ion-segment-button
				text-capitalize
				class="ion-segment-header"
				routerLink="/bookmark"
				routerDirection="forward"
			>
				<ion-icon name="ios-construct"></ion-icon>
			</ion-segment-button>
			<ion-segment-button
				checked
				text-capitalize
				class="ion-segment-header"
				routerLink="/events"
				routerDirection="back"
			>
				<ion-icon name="ios-trophy"></ion-icon>
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div class="wrap-blog-post bg-light ">
		<div class="cover">
			<div class="slogan p dl-40 txt-light ">
				<p class="uppercase fs-14"></p>
				<!-- <h4 no-margin text-center class="fs-34 top beleren">
					MATCH PAIRINGS
				</h4> -->
			</div>
			<div class="bg-img">
				<img
					class="parallax-obj parallax-up-obj parallax-blur-obj"
					src="/assets/imgs/home4.JPG"
				/>
			</div>
		</div>
	</div>
	<div class=" pdl-50 pdr-50 ">
		<br />
		<h2 class="beleren rv">ADD PLAYERS</h2>
		<br />
		<ion-item lines="none" light class="light-bg enter bdra-30 shadow-1 ">
			<ion-input
				placeholder="Name"
				class="enter"
				[(ngModel)]="name"
			></ion-input>
		</ion-item>
		<ion-item
			light
			lines="none"
			class="light-bg enter bdra-30 shadow-1 mgt-10 "
		>
			<ion-input
				class="enter"
				placeholder="Phone Number"
				[(ngModel)]="phoneNumber"
			></ion-input>
		</ion-item>
		<div text-right class="mgt-45 ">
			<ion-button
				(click)="addPlayer()"
				expand="round"
				color="primary"
				size="small"
				class="txt-light mgt--40"
			>
				<ion-icon class="txt-light" name="ios-add"></ion-icon>
			</ion-button>
		</div>
		<h2 class="beleren rv">ROUNDS</h2>
		<br />
		<ion-toolbar class="nom">
			<ion-segment mode="ios" class="picker nom">
				<ion-segment-button
					*ngFor="let choice of rounds"
					(name)="(choice.val)"
					mode="ios"
					class="h-30 picker pdt-0"
					(ionSelect)="segmentButtonClicked($event)"
					value="{{ choice.val }}"
					checked="{{ choice.isChecked }}"
				>
					<ion-label class="open fs-14 rv">{{ choice.val }}</ion-label>
				</ion-segment-button>
			</ion-segment>
		</ion-toolbar>
		<br />
		<h2 class="beleren rv">
			PLAYERS
			<!-- <div text-right class="mgt-0"> -->
			<ion-button
				expand="round"
				color="primary"
				size="small"
				(click)="removeAll()"
				class="txt-light pdt-0 mgl-100"
				><ion-icon class="txt-light pdt-0" name="close-circle"></ion-icon>
			</ion-button>
			<!-- </div> -->
		</h2>

		<ion-list class="nom">
			<ion-item-sliding *ngFor="let item of participants">
				<ion-item class="open rv w-border">
					<ion-label class="ion-text-capitalize open rv">{{
						item.id
					}}</ion-label>
					<ion-label class="open rv">{{ item.phoneNumber }}</ion-label>
				</ion-item>
				<ion-item-options side="end">
					<ion-item-option (click)="remove(item.id)">Remove</ion-item-option>
				</ion-item-options>
			</ion-item-sliding>
			<!-- 
			<ion-item-sliding *ngIf="swipeLeft == true">
				<ion-item class="open"
					><ion-label>Swipe left to remove</ion-label>
					<ion-icon name="ios-arrow-round-back" class="mgl-10"></ion-icon
				></ion-item>
				<ion-item-options side="end">
					<ion-item-option (click)="removeTutorial()">Remove</ion-item-option>
				</ion-item-options>
			</ion-item-sliding> -->

			<!-- <ion-item lines="none"
				><p>Remove all</p>
				<div text-right class="mgt-30 ">
					<ion-button
						expand="round"
						color="primary"
						size="small"
						(click)="removeAll()"
						class="txt-light mgt--40 mgl-100"
						><ion-icon name="close-circle"></ion-icon>
					</ion-button></div
			></ion-item> -->
		</ion-list>

		<!-- <p class="open fs-15">Remove all players</p> -->

		<div text-center class="fs-25 fw-900 mgt-15 mgb-30 spacing1">
			<ion-button
				expand="round"
				color="primary"
				size="medium"
				class="txt-light but "
				type="submit"
				(disabled)="isDisabled()"
				(click)="startEvent()"
				mode="ios"
			>
				<h2 class="beleren white">START AN EVENT</h2>
			</ion-button>
		</div>
	</div>
</ion-content>
