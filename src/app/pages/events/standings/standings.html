<ion-header box-shadow>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Mystic - Your Magic Resource</ion-title>
	</ion-toolbar>
	<ion-toolbar>
		<ion-segment [(ngModel)]="selectedItem">
			<ion-segment-button text-capitalize>
				Content
			</ion-segment-button>
			<ion-segment-button text-capitalize>
				Tools
			</ion-segment-button>
			<ion-segment-button text-capitalize>
				Tournaments
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div class="wrap-blog-post bg-light ">
		<div class="cover">
			<div class="slogan p dl-40 txt-light ">
				<p class="uppercase fs-14"></p>
				<!-- <h4 no-margin text-center class="fs-34 top beleren">
					MATCH PAIRINGS
				</h4> -->
			</div>
			<div class="bg-img">
				<img
					class="parallax-obj parallax-up-obj parallax-blur-obj"
					src="/assets/imgs/home4.JPG"
				/>
			</div>
		</div>
	</div>
	<!-- slot="fixed" -->
	<ion-fab class="filter" vertical="top" horizontal="end" edge id="fab1">
		<ion-fab-button
			mini
			class="e2eFabTopRight"
			routerLink="/menu/tools/timer"
			routerDirection="forward"
		>
			<ion-icon name="md-text"></ion-icon>
		</ion-fab-button>
	</ion-fab>
	<div class="pdl-20 pdr-20 pdt-5">
		<h2 class="beleren rv">STANDINGS</h2>

		<br />

		<ion-list class="pdt-0 rv">
			<ion-item class="open pdt-0 rv bdr-c" *ngFor="let person of results">
				<h5 class="open ion-text-capitalize fs-19 rv">
					{{ person.index }} | {{ person.id }}
				</h5>

				<ion-col
					><ion-button
						float-right
						side="end"
						mode="ios"
						class="open fs-14 rv"
						id="longMessage"
						expand="block"
						(click)="presentAlertLongMessage(person)"
						shape="round"
						fill="outline"
						>RECORD</ion-button
					></ion-col
				>
			</ion-item>
		</ion-list>

		<!-- Match pairings -->
		<!-- 
		<div text-center class="fs-30 fw-900 mgt-20 mgb-20 spacing1">
			<ion-button
				expand="round"
				mode="ios"
				color="primary"
				size="medium"
				class="txt-light mgt--20 but"
				type="submit"
			>
				<h2 class="beleren white">SHARE STANDINGS</h2>
			</ion-button>
		</div> -->

		<div text-center class="fs-30 fw-900 mgt-20 mgb-20 spacing1">
			<ion-button
				expand="round"
				color="primary"
				mode="ios"
				size="medium"
				class="txt-light mgt--20 but"
				type="submit"
				(click)="back()"
			>
				<h2 class="beleren white">END EVENT</h2>
			</ion-button>
		</div>
	</div>
</ion-content>
