<ion-header box-shadow>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Mystic - Your Magic Resource</ion-title>
	</ion-toolbar>
	<ion-toolbar>
		<ion-segment [(ngModel)]="selectedItem">
			<ion-segment-button
				text-capitalize
				[value]="item.name"
				*ngFor="let item of categories"
				(click)="refreshData(item)"
			>
				{{ item.name }}
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>

			*ngFor="let pairing of pairings"

			<ion-grid>

					<ion-col>
						<h5 class="open fs-17 ion-text-capitalize" side="start">
							{{ pairing.home.id }}
						</h5>
					</ion-col>
					<ion-col>
						<h3 ion-text-center class="center beleren" *ngIf="pairing.bye">

						</h3>
						<h3 ion-text-center class="center beleren" *ngIf="!pairing.bye">
							VS
						</h3>
					</ion-col>
					<ion-col>
						<h5 float-right class="open fs-17 ion-text-capitalize" side="end">
							{{ pairing.away.id }}
						</h5>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-select
							class="beleren fs-18"
							[(ngModel)]="pairing.home.score"
							side="start"
							placeholder="0"
							interface="popover"
							value="0"
							mode="md"
							float-left
							*ngIf="!pairing.bye"
						>
							<ion-select-option value="0">0</ion-select-option>
							<ion-select-option value="1">1</ion-select-option>
							<ion-select-option value="2">2</ion-select-option>
						</ion-select>
					</ion-col>
					<ion-col>
