<ion-header box-shadow>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Mystic - Your Magic Resource</ion-title>
	</ion-toolbar>
	<ion-toolbar>
		<!-- Segment Button Home Page -->
		<ion-segment [(ngModel)]="selectedItem">
			<ion-segment-button
				text-capitalize
				[value]="item.name"
				*ngFor="let item of categories"
				(click)="refreshData(item)"
			>
				{{ item.name }}
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="12">
				<h1 text-size-lg>Latest in Magic</h1>
			</ion-col>
			<ion-col size="12" *ngIf="dataNotLoaded">
				PUT LOADING GIF HERE
			</ion-col>
			<ion-col size="12">
				<!-- Slider For Featured News -->
				<ion-slides *ngIf="dataLoaded | async" #wizardSlider pager="true">
					<ion-slide
						background-size
						padding
						*ngFor="let item of getSelectedPosts(true)"
						[ngStyle]="{'background-image': 'url(' + item.image_url + ')'}"
						(click)="openPost(item)"
					>
						<ion-button fill="clear" bookMark (click)="bookmark(item, $event)">
							<ion-icon
								icon-small
								name="ios-bookmark"
								margin-left
								[ngClass]="{ active: item.bookmark }"
							></ion-icon>
						</ion-button>
						<span category border-radius text-uppercase>
							{{item.site_name}}
						</span>
						<h2
							class="ion-text-start"
							wizard-title
							[innerHTML]="getHtmlTitle(item.title)"
						></h2>
						<div clearfix></div>
						<ion-chip>
							<ion-icon icon name="ios-stopwatch"></ion-icon>
							<ion-label text-size-p class="ion-margin-end">
								{{getTimeString(item.date)}}
							</ion-label>
						</ion-chip>
					</ion-slide>
				</ion-slides>
			</ion-col>

			<!-- <ion-col size="12" no-padding>
				<h1 padding-start text-size-lg>
					{{ selectedCategory ? selectedCategory.name : "" }}
				</h1>
			</ion-col> -->

			<ion-col size="6" size-md="3" *ngFor="let item of getSelectedPosts(false)">
				<ion-card
					no-margin
					box-shadow
					border-radius
					*ngIf="dataLoaded | async"
					(click)="openPost(item)"
				>
					<div card-image>
						<img border-radius [src]="item.image_url" alt="" />
						<span border-radius category text-uppercase>{{ item.site_name }}</span>
					</div>
					<ion-card-content>
						<h4 text-wrap text-size-xs>{{ item.title }}</h4>
						<div itemTime class="ion-margin-top">
							<ion-chip>
								<ion-icon icon name="ios-stopwatch"></ion-icon>
								<ion-label text-size-p class="ion-margin-end">
									{{getTimeString(item.date)}}
								</ion-label>
							</ion-chip>
						</div>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content
			loadingSpinner="bubbles"
			loadingText="Scanning the Multiverse..."
		>
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
